<!DOCTYPE html>
<html>
<head>
  <title>New Favicon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .favicon {
      width: 256px;
      height: 256px;
      background-color: #8a4baf;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      box-sizing: border-box;
    }
    
    .favicon img {
      width: 180px;
      height: 180px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="favicon">
    <img src="/images/favicon/favicon-logo.png" alt="Logo">
  </div>
</body>
</html>
