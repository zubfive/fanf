<!DOCTYPE html>
<html>
<head>
  <title>Favicon with Purple Background</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .favicon-container {
      width: 192px;
      height: 192px;
      background-color: #8a4baf;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      margin-bottom: 30px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    
    .favicon-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #333;
      font-family: system-ui, -apple-system, sans-serif;
    }
    
    p {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 500px;
      text-align: center;
      line-height: 1.5;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Favicon with Purple Background</h1>
  
  <div class="favicon-container">
    <img src="/images/favicon/favicon-logo.png" alt="Logo" />
  </div>
  
  <p>Take a screenshot of the purple square above and save it as "favicon.ico" in your public folder.</p>
  <p>For best results, screenshot at 100% zoom and crop tightly around the purple square.</p>
</body>
</html>
